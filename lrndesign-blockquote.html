<link rel="import" href="../polymer/polymer.html">

<!--
`lrndesign-blockquote`
A structured blockquote element

@demo demo/index.html
-->

<dom-module id="lrndesign-blockquote">
  <template>
    <style>
      :host {
        display: block;
        --lrndesign-blockquote-color: #585858;
        --lrndesign-blockquote-cite: #3a3a3a;
        --lrndesign-blockquote-background: #bfbfbf;
        @apply(--lrndesign-blockquote);
      }
      blockquote {
        font-size: 1.2rem;
        font-style: italic;
        margin: .25rem 0;
        padding: 0 0 0 2.5rem;
        line-height: 1.5;
        position: relative;
        color: var(--lrndesign-blockquote-color);
      }
      blockquote.decorate:before {
        display: block;
        font-family: Georgia, serif;
        content: "\201C";
        font-size: 5rem;
        position: absolute;
        left: -1.25rem;
        top: -1.25rem;
        color: var(--lrndesign-blockquote-color);
      }
      blockquote.background {
        background-color: var(--lrndesign-blockquote-background);
        padding: .5rem;
        margin: .5rem;
      }
      blockquote.outset {
        margin: .25rem -8rem .25rem -8rem;
      }
      blockquote cite {
        color: var(--lrndesign-blockquote-cite);
        font-size: .8rem;
        display: block;
        margin-top: .25rem;
        text-align: right;
        --blockquote-cite: {

        }
      }
    </style>
    <blockquote class$="{{generateClass(decorate, outset, background)}}">
      {{quote}}
      <cite>{{citation}}</cite>
    </blockquote>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-blockquote',

      properties: {
        /**
         * quote to be presented
         * @type {Object}
         */
        quote: {
          type: String,
          value: '',
        },
        /**
         * Source being cited
         * @type {Object}
         */
        citation: {
          type: String,
          value: '',
        },
        /**
         * place " glyph decorator
         * @type {Object}
         */
        decorate: {
          type: Boolean,
          value: false,
        },
        /**
         * explode out of boundary container intentionally
         * @type {Object}
         */
        outset: {
          type: Boolean,
          value: false,
        },
        /**
         * apply a background
         * @type {Object}
         */
        background: {
          type: Boolean,
          value: false,
        },
      },
      generateClass: function(decorate, outset, background) {
        var returnClass = '';
        if (decorate) {
          returnClass += ' decorate';
        }
        if (outset) {
          returnClass += ' outset';
        }
        if (background) {
          returnClass += ' background';
        }
        return returnClass;
      },
      _demoInit: function() {
        this.quote = "Disrupt, innovate out of your job. Pay everything forward. Collapse local inefficiencies. Pay forward via analysis of process. Collapse larger inefficiencies... Collapse edge industries. Rinse, repeat in other areas.";
        this.citation = "btopro, July 26th 2011";
        this.decorate = true;
      }
    });
  </script>
</dom-module>
